---
layout: default
---

<article class="contents page">
  <div class="container">
    
    <div class="page_header">
      <h1 class="page_title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page_description">{{ page.description }}</p>
      {% endif %}
    </div>

    <div class="page_body">

      {{ content }}

    </div>

  </div>
</article>
